<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        //  import { createRenderer, h, render, Text, Fragment, getCurrentInstance, ref, reactive } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
        import { h, render, Text, Fragment, ref, reactive, toRefs } from './runtime-dom.esm.js'
        const VueComponent = {
            props: {
                a: String
            },
            // setup(props, ctx) {
            //     return
            // },
            render() {
                return h(Fragment, [
                    this.$slots.header({ a: 100 }),
                    this.$slots.footer()
                ])
            }
        }
        render(h(VueComponent, {
            a: 1, b: 1, onMyEvent: () => {
                alert('哈哈')
            }
        }, { header: ({ a }) => h('div', 'header' + a), footer: () => h('div', 'footer') }), app)
    </script>
</body>

</html>
