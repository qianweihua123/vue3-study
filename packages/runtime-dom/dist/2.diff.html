<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // runtime-dom (提供domapi)  runtime-core （虚拟节点）
        // import { createRenderer, h, render } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
        import { h, render } from './runtime-dom.esm.js'
        let style = { color: 'red', background: 'blue' };
        render(h('div', [


            h('li', { key: 'a' }, 'a'),
            h('li', { key: 'b' }, 'b'),
            h('li', { key: 'c' }, 'c'),
            h('li', { key: 'd' }, 'd'),
            h('li', { key: 'w' }, 'w'),
            h('li', { key: 'e' }, 'e'),
            h('li', { key: 'f' }, 'f'),
            h('li', { key: 'g' }, 'g'),

        ]), app)
        setTimeout(() => {
            render(h('div', [
            h('li', { key: 'a' }, 'a'),
            h('li', { key: 'b' }, 'b'),
            h('li', { key: 'e' }, 'e'),
            h('li', { key: 'c' }, 'c'),
            h('li', { key: 'd' }, 'd'),
            h('li', { key: 'h' }, 'h'),
            h('li', { key: 'f' }, 'f'),
            h('li', { key: 'g' }, 'g'),
            ]), app)
        }, 1000)
    </script>
</body>

</html>
