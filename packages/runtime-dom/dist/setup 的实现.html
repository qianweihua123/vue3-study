<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        //import { createRenderer, h, render, Text, Fragment, getCurrentInstance, ref, reactive } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
        import { h, render, Text, Fragment, ref, reactive, toRefs } from './runtime-dom.esm.js'

        const VueComponent = {
            props: {
                address: String
            },
            setup(props) {
                const name = ref('jw');
                return {
                    name,
                    address: props.address
                }
            },
            render(proxy) {
                return h(Text, [`${proxy.address},${proxy.name}`])
            }
        }
        render(h(VueComponent, { address: '回龙观' }), app);

    </script>
</body>

</html>
